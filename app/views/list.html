<div ng-include="'views/navbar.html'"></div>

<div class="row">
    <div class="col-lg-12">
        <form class="form-inline" ng-hide="showOpenDialog">
            <div class="input-group form-group">
                <input id="filter" type="text" class="form-control" placeholder="Search Password Database" ng-model="filterTerm">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="filterTerm=''">
                        <span class="fa fa-eraser" />
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-condensed">
            <tr>
                <th>Title</th>
                <th>Username</th>
                <th>Password</th>
                <th>Url</th>
            </tr>
            <tr ng-repeat="entry in entries | filter:filterTerm">
                <td>{{entry.Title}}</td>
                <td>{{entry.Username}}</td>
                <td>
                    <input ng-hide="entry.showPassword" type="password" value="{{entry.Password}}" />
                    <input ng-show="entry.showPassword" type="text" value="{{entry.Password}}" />

                    <a href="#" ng-hide="entry.showPassword" ng-click="toggleShowPassword(entry)"><i class="fa fa-unlock"></i></a>
                    <a href="#" ng-hide="entry.showPassword" ng-click="toggleShowPassword(entry)"><i class="fa fa-lock"></i></a>
                </td>
                <td>{{entry.URL}}</td>
            </tr>
        </table>
    </div>
</div>
