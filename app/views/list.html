<div ng-include="'views/partials/navbar.html'"></div>

<div class="row">
    <div class="col-lg-12 form-padding">
        <form class="form-inline" ng-hide="showOpenDialog">
            <div class="input-group">
                <input id="filter" type="text" class="form-control" placeholder="Search Password Database" ng-model="filterTerm">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" ng-click="filterTerm=''">
                        <span class="fa fa-eraser" />
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-condensed">
            <tr>
                <th>Title</th>
                <th>Username</th>
                <th>Password</th>
                <th><i class="fa fa-unlock" ng-hide="entry.showPassword"></i></th>
                <th>Url</th>
            </tr>
            <tr ng-repeat="entry in entries | filter:filterTerm">
                <td>{{entry.Title}}</td>
                <td>{{entry.UserName}}</td>
                <td>
                    <input class="form-control input-sm" ng-hide="entry.showPassword" type="password" value="{{entry.Password}}" />
                    <input class="form-control input-sm" ng-show="entry.showPassword" type="text" value="{{entry.Password}}" />
                </td>
                <td>
                    <a href="" ng-click="toggleShowPassword(entry)">
                        <i class="fa fa-lock" ng-show="entry.showPassword"></i>
                        <i class="fa fa-unlock" ng-hide="entry.showPassword"></i>
                    </a>
                </td>
                <td>{{entry.URL}}</td>
            </tr>
        </table>
    </div>
</div>
