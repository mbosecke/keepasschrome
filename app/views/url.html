<div ng-include="'views/partials/navbar.html'"></div>

<div class="row">
    <div class="col-lg-12">
        <form name="openkeepass">
            <div class="form-group">
                <input id="url" placeholder="Enter URL starting with http:// or https://"  name="url" type="text" class="form-control" required ng-model="url">
            </div>

            <div class="form-group">
                <input id="password" placeholder="Enter Password"  type="password" class="form-control" required ng-model="password" required />
            </div>

            <button class="btn btn-primary btn-block" ng-disabled="openkeepass.$invalid" ng-click="openPasswordStore()">
                <span class="fa fa-unlock"></span>
                Open
            </button>
        </form>
    </div>

    <div class="col-lg-12">
        <div style="margin-top: 15px;" class="alert alert-danger" ng-show="errorMessage">
            {{errorMessage}}
        </div>
    </div>
</div>
